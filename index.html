<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculation X</title>
</head>
<style>
    h1{
        width: fit-content;
    }

    .header-bg {
        background-color: rgb(253, 184, 9);
    }
    .divForms{
        width: fit-content;
        display: flex; 
        margin: 3rem
    }

    .container {
        width: fit-content;
    }
</style>
<body>
    <div class="header-bg">
    <h1 class="mx-auto pt-5 pb-5">CALCULATION X</h1></div>
    <div class="container">
    <h4 class="ps-4 mt-5">Basic Arithmetic</h4>

    <div class="row g-3 align-items-center d-flex m-3 divForms">

        <div class="col-auto">
          <input id="sum1" type="number" class="form-control">
        </div>
        +
        <div class="col-auto">
            <input id="sum2" type="number" class="form-control">
        </div>
        =
        <div class="col-auto">
            <input id="sumResult" type="number" class="form-control" disabled >
        </div>

    </div>
    <div class="row g-3 align-items-center d-flex m-3">

        <div class="col-auto">
          <input id="sub1" type="number" class="form-control">
        </div>-

        <div class="col-auto">
            <input id="sub2" type="number" class="form-control">
        </div>
        =
        <div class="col-auto">
            <input id="subResult" type="number" class="form-control" disabled>
        </div>

    </div>
    <div class="row g-3 align-items-center d-flex m-3">

        <div class="col-auto">
          <input id="multi1" type="number" class="form-control">
        </div>

        *

        <div class="col-auto">
            <input id="multi2" type="number" class="form-control">
        </div>
        =
        <div class="col-auto">
            <input id="multiResult" type="number" class="form-control" disabled>
        </div>

    </div>
    <div class="row g-3 align-items-center d-flex m-3">

        <div class="col-auto">
          <input id= "div1" type="number" class="form-control">
        </div>

        /

        <div class="col-auto">
            <input id= "div2" type="number" class="form-control">
        </div>
        =
        <div class="col-auto">
            <input id= "divResult" type="number" class="form-control" disabled>
        </div>

    </div>
</div>
<div class="container">
    <h4 class="ps-4 mt-5">Special Operations</h4>
    <p class="ps-4">Modulo</p>
    <div class="row g-3 align-items-center d-flex m-3">

        <div class="col-auto">
          <input id="mod1" type="number" class="form-control">
        </div>

       %

        <div class="col-auto">
            <input id="mod2" type="number" class="form-control">
        </div>
        =
        <div class="col-auto">
            <input id="modResult" type="number" class="form-control" disabled>
        </div>

    </div>
</div>
<script src="main.js"></script>
</body>
</html>
